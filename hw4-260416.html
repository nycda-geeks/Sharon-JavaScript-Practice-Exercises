<script>

// Return area circle

function areaCircle(r){
	var area = Math.PI * Math.pow(r, 2);
	return area;
}

console.log("First function: circle")
console.log("If radius is 4, the area is: " + areaCircle(4));
console.log("If radius is 2, the area is: " + areaCircle(2));


// Return last character string

function lastChar(string){
	return string.charAt(string.length-1);
}
console.log("");
console.log("Second function: last character string ");
console.log("Last character of string 'Hello there!' = " + lastChar("Hello there!"));
console.log("Last character of string 'Tom is a boss' = " + lastChar("Tom is a boss"));


// Print stars length

function stars(length){
	var a = "";
	for(var i=0;i < length;i++) {
		a += "*";
	}
	return a;
}
console.log("");
console.log("Third function: print an amount of stars ");
console.log("Make 4 stars: " + stars(4));
console.log("Make 8 stars: " + stars(8));


// Print stars square

function starsSquare(length){
	for(i=0;i<length;i++){
		var a="";
		for(j=0;j<length;j++){
			a += "*";
		}
		console.log(a);
	}
}
console.log("");
console.log("Print a square of 3: ")
starsSquare(3);
console.log("Print a square of 5: ")
starsSquare(5);


// Find and return average

function average(array){
	for(i=0;i<array.length;i++){
		var sum =+ array[i];
	}
	var average = sum / (array.length+1);
	return average;
}

console.log("");
console.log("Fifth function: average of numbers");

var numbers = [5,6,7,8];
var others = [5,5,5,5,5];
console.log("First array: " + average(numbers));
console.log("Second array: " + average(others));


// Optional Challenge: return largest common integer

var first=[1,2,3];
var second=[5,2,4];

function sameNumber(){
	var same = false;
	var highest = 0;

	for(var i=0;i<first.length;i++){
		for(var j=0;j<second.length;j++){
			if(first[i] === second[j]){
				same = true;
				if(highest<first[i]){
					highest = first[i];
				}
			}
		}
	} if(!same) {
		console.log('undefined')
	} else{
		console.log('Same number: ' + highest);
	}
}

console.log("");
console.log("Optional challenge: compare first and second array");
sameNumber();

var first = [9, 12, 3, 2];
var second = [20, 2, 4, 12];
sameNumber();

</script>
